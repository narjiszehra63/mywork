<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            max-width: 180px;
            margin: 10px 0;
        }
        .rating input {
            margin-right: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>We'd Love Your Feedback!</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating">How would you rate your experience?</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5"> 5</label>
            </div>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here" required></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <div class="message" id="responseMessage" style="display:none;">Thank you for your feedback!</div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rating = document.querySelector('input[name="rating"]:checked');
            const feedback = document.getElementById('feedback').value;

            // Validate
            if (!rating) {
                alert('Please select a rating.');
                return;
            }

            // Display thank you message
            document.getElementById('responseMessage').style.display = 'block';

            // Reset form after submission
            event.target.reset();
        });
    </script>
</body>
</html>
